<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Trilha de Quiz</h2>
        <div id="quiz">
            <div class="question" id="question-text"></div>
            <form id="quizForm">
                <ul class="answers" id="answers-list">
                    <!-- Opções de respostas vão aqui -->
                </ul>
                <button type="button" class="submit-btn" onclick="nextQuestion()">Enviar</button>
            </form>
        </div>
        <div id="result" class="result-message"></div>
        <button id="retryBtn" class="retry-btn" style="display:none;" onclick="retryQuiz()">Tente novamente</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
