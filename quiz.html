<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .answers {
            list-style: none;
            padding: 0;
        }
        .answers li {
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn, .retry-btn {
            padding: 10px;
            background-color: #5a4b4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn:hover, .retry-btn:hover {
            background-color: #b89b32;
        }
        .result-message {
            font-size: 18px;
            color: #5a4b4a;
            margin-top: 20px;
        }
        .victory {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Trilha de Quiz</h2>
        <div id="quiz">
            <div class="question" id="question-text"></div>
            <form id="quizForm">
                <ul class="answers" id="answers-list">
                    <!-- Opções de respostas vão aqui -->
                </ul>
                <button type="button" class="submit-btn" onclick="nextQuestion()">Enviar</button>
            </form>
        </div>
        <div id="result" class="result-message"></div>
        <button id="retryBtn" class="retry-btn" style="display:none;" onclick="retryQuiz()">Tente novamente</button>
    </div>

    <script>
        const questions = [
            {
                question: "Qual é a capital da França?",
                answers: ["Roma", "Berlim", "Madri", "Paris"],
                correct: 3
            },
            {
                question: "Qual é o maior planeta do Sistema Solar?",
                answers: ["Terra", "Marte", "Júpiter", "Saturno"],
                correct: 2
            },
            {
                question: "Quem pintou a Mona Lisa?",
                answers: ["Van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Monet"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        // Exibir a pergunta atual e opções
        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').innerText = question.question;

            const answersList = document.getElementById('answers-list');
            answersList.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <label>
                        <input type="radio" name="answer" value="${index}">
                        ${answer}
                    </label>
                `;
                answersList.appendChild(listItem);
            });
        }

        // Verificar a resposta e ir para a próxima pergunta
        function nextQuestion() {
            const form = document.getElementById('quizForm');
            const selectedAnswer = form.answer.value;

            if (selectedAnswer === "") {
                alert("Selecione uma resposta!");
                return;
            }

            // Verifica se a resposta está correta
            if (parseInt(selectedAnswer) === questions[currentQuestion].correct) {
                score++;
            }

            // Avançar para a próxima pergunta ou finalizar o quiz
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                displayResult();
            }
        }

        // Mostrar o resultado final
        // Mostrar o resultado final
function displayResult() {
    const quizContainer = document.getElementById('quiz');
    const resultMessage = document.getElementById('result');
    const retryBtn = document.getElementById('retryBtn');
    
    quizContainer.style.display = 'none'; // Oculta as perguntas

    if (score === questions.length) {
        resultMessage.innerHTML = `<span class="victory">Parabéns! Você acertou todas as perguntas!</span>`;
        retryBtn.style.display = 'none'; // Esconde o botão de tentar novamente
        
        // Redirecionar para a página de informações sobre Impressão 3D
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000); // Redireciona após 2 segundos
    } else {
        resultMessage.innerHTML = `<span class="failure">Você acertou ${score} de ${questions.length} perguntas. Tente novamente!</span>`;
        retryBtn.style.display = 'block'; // Exibe o botão de tentar novamente
    }
}

        // Reiniciar o quiz
        function retryQuiz() {
            score = 0;
            currentQuestion = 0;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            document.getElementById('retryBtn').style.display = 'none';
            loadQuestion();
        }

        // Carregar a primeira pergunta ao abrir a página
        loadQuestion();
    </script>
</body>
</html>
